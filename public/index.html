      content: "";
      position: absolute;
      left: 0;
      transform: rotate(138deg) translate(11px, 0px);
      top: 0px;
    }

    .out-of-stock {
      opacity: 0.2;
    }

    .block-pin-ui.newsletterBlock {
      position: relative;
      padding-right: 0px;
    }

    .block-pin-ui.newsletterBlock .pass-in {
      height: 44px;
      width: 100%;
      border: 1px solid #e7e7e7;
      border-radius: 4px;
      background-color: #ffffff;
      float: left;
      margin-right: 12px;
      -webkit-transition: all 0.4s ease;
      -o-transition: all 0.4s ease;
      transition: all 0.4s ease;
      padding: 0 100px 0 12px;
      box-shadow: none;
    }

    .block-pin-ui.newsletterBlock .pincode-button {
      top: 0;
      position: absolute;
      right: 0;
      cursor: pointer;
      padding: 0;
      background: none;
      color: #ccc;
      border-left: 1px solid #e7e7e7;
      border-radius: 0 4px 4px 0px;
      width: 70px;
      overflow: visible;
      color: #d63242;
    }

    .block-pin-ui.newsletterBlock .pincode-button:hover {
      box-shadow: none;
      background: #d63242;
      color: #fff;
    }

    .block-pin-ui.newsletterBlock .pincode-button.load {
      background-image: none !important;
    }

    .block-pin-ui.newsletterBlock .pincode-button.load.show {
      background-image: none !important;
    }

    .block-pin-ui.newsletterBlock .pincode-button.load:before {
      content: "";
      position: absolute;
      left: -27px;
      top: 13px;
      width: 18px;
      height: 18px;
      background-image: url(/assets/images/spinner.svg) !important;
      background-repeat: no-repeat;
      display: none;
    }

    .block-pin-ui.newsletterBlock .pincode-button.load.show:before {
      display: block;
    }

    /* checkout steps css */

    .m-fixed-btn-bottom {
      display: inline-block;
      height: 42px;
      line-height: 42px;
      border-radius: 2px;
      background-color: #d63242;
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 0 24px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      -webkit-transition: all 0.4s ease;
      -o-transition: all 0.4s ease;
      transition: all 0.4s ease;
      border: none;
      position: fixed;
      bottom: 8px;
      z-index: 999;
      right: 10px;
    }

    .stepsBar {
      background-color: #fff;
      position: fixed;
      z-index: 100;
      width: 100%;
      box-shadow: 0 1px 2px 0 rgba(148, 150, 159, 0.3);
      height: 52px;
      top: 0;
      z-index: 999;
      padding: 16px;
    }

    .stepsBar h6 {
      float: left;
      font-weight: 500;
      font-size: 16px;
      margin: 1px 0 0px 16px;
    }

    .stepsBar .step-number {
      float: right;
      font-size: 12px;
      margin: 3px 0 0 0;
    }

    .sec-br-btn-full {
      display: block;
      padding: 12px 16px;
      background: #fff;
      border: 1px solid #282c3f;
      font-weight: 600;
      text-align: center;
      color: #282c3f;
      font-size: 13px;
      text-transform: uppercase;
      margin: 0 15px 20px;
    }

    .sec-br-btn-full:hover {
      border-color: #d63342;
      color: #d63342;
    }

    @media screen and (min-width: 991px) {

      .m-fixed-btn-bottom,
      .stepsBar,
      .sec-br-btn-full {
        display: none;
      }
    }

    @media screen and (max-width: 991px) {
      .block-payment.address-section {
        margin: 0 -15px;
        border-width: 0px 0 0 0;
      }

      .block-payment.address-section .head-block-detail {
        display: none;
      }
    }
